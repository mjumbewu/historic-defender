		<div class="navbar">

					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>

		<div class="fullscreen">
			<div class="container-fluid">
				<div class="row-fluid">
					<div id="content-span" class="span9">
						<div id="map"></div>
						<table id="address-list" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Address</th>
									<th>Parcel(s)</th>
									<th>Latitude</th>
									<th>Longitude</th>
								</tr>
							</thead>
							<tbody id="address-list-body">
							</tbody>
						</table>	
					</div>
					<div id="gui-span" class="span3 hidden-phone">
						<h3 id="loading-message" class="alert-info">Loading Map...</h3>
						
						<h6><span id="total-loaded">0</span> historic points</h6>
						
						<hr/>
						<div class="row-fluid">
							<div class="span8 offset2">
								<a id="button-show-map" class="btn btn-block btn-success">Show Map</a>
								<a id="button-show-table" class="btn btn-block btn-danger disabled">Show Table</a>								
							</div>
						</div>

							<div class="span8 offset2">
								
							</div>

		  		</div>
		  	</div>
		  	<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  		</div>
		</div>

		<script>
			var layer = new L.StamenTileLayer("toner")
		
			var map = new L.Map("map", {
				center: new L.LatLng(39.95, -75.16),
				zoom: 12
			});

			map.addLayer(layer);
		</script>
